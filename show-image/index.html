<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <title>Show Image</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Photos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-5">
            <div id="list-product">
                <div class="item active">
                    <div class="box-image">
                        <img src="./img/qua-luu.webp" alt="">
                    </div>
                    <div class="box-info">
                        <div class="name">Quả Na</div>
                        <div class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo, possimus!</div>
                    </div>
                    <div class="box-date">May 8</div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-7">
            <div id="box-preview">
                <div class="box-info">
                    <div id="name-preview">Quả Lựu</div>
                    <div id="description-preview">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, repellat!</div>
                </div>
                <div class="box-image">
                    <img id="image-preview" src="./img/qua-luu.webp" alt="">
                </div>
                <div class="box-date"><span>Ngày đăng:</span> <span id="date-preview"></span></div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
