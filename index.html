<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hoc tap</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #main {
            background-color: #a07e1a;
            width: 100%;
            height: 400px;
            overflow: hidden;
            z-index: 1;
        }

        .bg {
            position: relative;
            width: 100%;
            opacity: .6;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="main">
        <img src="/bg.jpg" alt="" class="bg">
    </div>
</body>
</html>
